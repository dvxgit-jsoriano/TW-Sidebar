<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Alpine JS CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.8/cdn.js"
        integrity="sha512-hN6ogT3v4Qd7huxKH/Pg0ZomVLJ1cxvjeZyLfuuq8CgYs+VwrFsbyTE9gHKQEw7gQQNeAZCGumF2XHPdx7BL7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="bg-gray-50">

    <div class="flex h-full" x-data="{ open: true }">

        <!-- Left column-->
        <div id="nav-sidebar" class="flex-none w-56 bg-gray-200 sm:flex-shrink-0" x-show="open">
            <!-- Sidebar navigation -->
            <div class="flex flex-col h-screen p-4 bg-gray-50">
                <div class="inline-flex items-center mt-1">
                    <img class="h-8 cursor-pointer"
                        src="https://static-00.iconduck.com/assets.00/tailwind-css-icon-2048x1229-u8dzt4uh.png">
                    <h1 class="text-xl font-bold ms-2">Main Menu</h1>
                </div>
                <ul class="flex-1 mt-4 overflow-y-auto">
                    <li><a href="index.html"
                            class="block py-2 text-gray-800 ps-4 pe-2 hover:bg-gray-200 hover:rounded-xl">Home</a></li>
                    <li><a href="sidebar_jquery.html"
                            class="block py-2 text-gray-800 ps-4 pe-2 hover:bg-gray-200 hover:rounded-xl">Sidebar
                            JQuery</a></li>
                    <li><a href="sidebar_alpine.html"
                            class="block py-2 text-gray-800 ps-4 pe-2 hover:bg-gray-200 hover:rounded-xl">Sidebar Alpine
                            JS</a>
                    </li>
                    <hr class="my-1">
                    <li><a href="sidebar_modal_jquery.html"
                            class="block py-2 text-gray-800 ps-4 pe-2 hover:bg-gray-200 hover:rounded-xl">Sidebar Modal
                            JQuery</a>
                    </li>
                    <li><a href="#"
                            class="block py-2 text-gray-800 ps-4 pe-2 hover:bg-gray-200 hover:rounded-xl">Sidebar Modal
                            Alpine</a>
                        <hr class="my-1">
                    <li><a href="sidebar_drawer_jquery.html"
                            class="block py-2 text-gray-800 ps-4 pe-2 hover:bg-gray-200 hover:rounded-xl">Sidebar Drawer
                            JQuery</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Right column -->
        <div class="flex-1 h-screen bg-gray-300">

            <!-- Header navigation -->
            <div class="flex justify-between p-4 bg-gray-200">
                <!-- Sidebar toggle button -->
                <div class="left-nav">
                    <header class="text-gray-600 body-font">
                        <button class="px-2 py-1 border rounded hover:bg-gray-100" type="button" @click="open = !open">
                            <i class="fa-solid fa-bars"></i></button>
                    </header>
                </div>

                <!-- Profile button -->
                <div class="right-nav">
                    <button class="px-2 py-1 border rounded hover:bg-gray-100" type="button">
                        <i class="fa-solid fa-user"></i>
                    </button>
                </div>
            </div>

            <!-- Contents view-->
            <div class="p-4 mx-auto">
                <div class="p-2 bg-gray-100 border rounded-md">
                    <h1>This page consist of tailwindcss sidebar design with the help of <a href="https://alpinejs.dev/"
                            class="font-bold text-blue-500">Alpine JS</a>. The sidebar toggles whenever you click the <i
                            class="fa-solid fa-bars"></i></button> button</h1>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
