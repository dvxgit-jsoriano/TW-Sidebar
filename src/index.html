<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="bg-gray-50">

    <div class="flex">

        <!-- Left column-->
        <div id="nav-sidebar" class="sm:flex-shrink-0 flex-none w-64 bg-gray-200 h-screen">
            <!-- Sidebar navigation -->
            <div class="p-4 flex flex-col h-full bg-gray-50">
                <div class="inline-flex items-center mt-1">
                    <img class="h-8 cursor-pointer"
                        src="https://static-00.iconduck.com/assets.00/tailwind-css-icon-2048x1229-u8dzt4uh.png">
                    <h1 class="text-xl font-bold ms-2">Main Menu</h1>
                </div>
                <ul class="mt-4 flex-1 overflow-y-auto">
                    <li><a href="#"
                            class="block ps-4 py-2 pe-2 text-gray-800 hover:bg-gray-200 hover:rounded-xl">Home</a></li>
                    <li><a href="#"
                            class="block ps-4 py-2 pe-2 text-gray-800 hover:bg-gray-200 hover:rounded-xl">About</a></li>
                    <li><a href="#"
                            class="block ps-4 py-2 pe-2 text-gray-800 hover:bg-gray-200 hover:rounded-xl">Services</a>
                    </li>
                    <li><a href="#"
                            class="block ps-4 py-2 pe-2 text-gray-800 hover:bg-gray-200 hover:rounded-xl">Contact</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Right column -->
        <div class="flex-1 bg-gray-300 h-screen">

            <!-- Header navigation -->
            <div class="flex justify-between p-4 bg-gray-200">
                <!-- Sidebar toggle button -->
                <div class="left-nav">
                    <header class="text-gray-600 body-font">
                        <button class="px-2 py-1 rounded border hover:bg-gray-100" type="button">
                            <i class="fa-solid fa-bars"></i></button>
                    </header>
                </div>

                <!-- Profile button -->
                <div class="right-nav">
                    <button class="px-2 py-1 rounded border hover:bg-gray-100" type="button">
                        <i class="fa-solid fa-user"></i>
                    </button>
                </div>
            </div>

            <!-- Contents view-->
            <div class="mx-auto p-4">
                <div class="border rounded-md bg-gray-100 p-2">Content here....</div>
            </div>

        </div>
    </div>

</body>

</html>
